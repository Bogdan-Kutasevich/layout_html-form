<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>    
    <form method="POST" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="personalInformation set">
        <legend>Personal information</legend>
        <label for="surname" class="input__field">
          Surname:
          <input 
            type="text" 
            name="surname" 
            id="surname" 
            autocomplete="off" 
            required
          >
        </label>        
        <label for="name" class="input__field">
          Name:
          <input 
            type="text" 
            name="name" 
            id="name" 
            autocomplete="off" 
            required
          >
        </label>
        <label for="howOld" class="input__field">
          How old are You?
          <input 
            type="number" 
            name="howOld" 
            id="howOld" 
            min="1" 
            max="100" 
            value="12"
          >
        </label>        
        <label for="birtDay" class="input__field">
          Full date of birth:
          <input 
            type="date" 
            name="birtDay" 
            id="birtDay"
          >
        </label>        
        <label for="accept" class="input__field">
          I accept the term of agreement
          <input 
            type="checkbox" 
            name="accept" 
            id="accept" 
            required
          >
        </label>
      </fieldset>
      <fieldset class="registration set">
        <legend>Registration</legend>
        <label for="email" class="input__field">
          E-mail:
          <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="email@example.com" 
            required
          >
        </label>
        <label for="password" class="input__field">
          Password:
          <input 
            type="password" 
            name="password" 
            id="password" 
            required 
            minlength="8" 
            maxlength="16"
          >
        </label>
      </fieldset>
      <fieldset class="intrestingFact set">
        <legend>An intresting fact about you!</legend>
        <label for="likeCatsYes" class="input__field">
          Do you love cat's:
          <label for="likeCatsYes">
            Yes
            <input 
              type="radio" 
              name="likeCats" 
              id="likeCatsYes" 
              value="yes"
            >
          </label>
          <label for="likeCatsNo">
            No
            <input 
              type="radio" 
              name="likeCats" 
              id="likeCatsNo" 
              value="no"
            >
          </label>
        </label>
        <label for="color" class="input__field">
          What is your favorite color?
          <input 
            type="color" 
            name="color" 
            id="color"
          >
        </label>
        <label for="timeToBad" class="input__field">
          What time do you go to bed?
          <input 
            type="time" 
            name="timeToBad" 
            id="timeToBad"
          >
        </label>
        <label for="favoriteCar" class="input__field">
          What are your favorite brand of cars?
          <select name="favoriteCar" id="favoriteCar" 
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate" class="input__field">
          How do you rate our work?
          <input 
            type="range" 
            name="rate" 
            id="rate" 
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="additionalInfo set">
        <legend>Additional info</legend>
        <label for="comments" class="input__field">
          Comments:
          <textarea 
            name="comments" 
            id="comments"
            autocomplete="off"
         ></textarea>
        </label>
        <label for="recommend" class="input__field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>          
          </select>
        </label>      
      </fieldset>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </body>
</html>
